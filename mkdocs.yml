site_name: python-template documentation

# see 
theme:
  name: material
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal

    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: teal

nav:
  - Home: index.md
  - Code Reference: reference/

plugins:
  - search
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings